<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <script>
        async function sendRequest(){
            // alert('hi');
            const a=document.getElementById('a').value;
            const b=document.getElementById('b').value;
            console.log(a);
            console.log(b);
            
            
            const ans=await axios.post('http://localhost:3000/sum',{
                a:a,
                b:b
            });
            console.log('ans',ans);

        }
        // serve all the files over http
        
    </script>
</head>
<body>
    <input type="text" id="a" placeholder="First Value">
    <input type="text" id="b" placeholder="Second Value">

    <button onclick="sendRequest();">Find Sum</button>
</body>
</html>
